<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='styles/style.css')}}">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="main">
        {% include 'nav.html' %}
        <main class="m-auto bg-blue-600 w-3/5 my-8 text-white rounded-xl shadow-2x grid grid-cols-1 justify-center items-center gap-12 py-12 text-black font-bold">
            <form class="contents" action="{{ url_for('addObject') }}" method="POST">
                <select class="h-8 w-2/5 m-auto rounded-xl text-center" name="request">
                    <option disabled selected>Choose request type</option>
                    <option>HTTP</option>
                    <option>MQTT</option>
                </select>
                <input class="h-8 w-2/5 m-auto rounded-xl text-center" type="text" placeholder="Title" name="title"/>
                <input class="h-8 w-2/5 m-auto rounded-xl text-center" type="text" placeholder="Address" name="address"/>
                <input class="h-8 w-2/5 m-auto rounded-xl text-center" type="number" placeholder="Send Frequency [s]" name="send_frequency"/>
                <input class="h-8 w-2/5 m-auto rounded-xl text-center" type="text" placeholder="MQTT Toipc (optional)" name="MQTT_topic"/>
                <select class="h-8 w-2/5 m-auto rounded-xl text-center" name="dataset">
                    <option disabled selected>Choose dataset</option>
                    <option>beach-water-quality-automated-sensors-1.csv</option>
                    <option>Dollar-billionaires-per-million-people.csv</option>
                    <option>earnings.csv</option>
                    <option>surnames_en.csv</option>
                    <option>zip-code-breakdowns-1.csv</option>
                </select>
                <button class="button m-auto w-1/5 bg-white text-blue-500 h-10 rounded-xl font-bold" type="submit">Prze≈õlij</button>
            </form>
        </main>

    </div>
</body>
</html>
